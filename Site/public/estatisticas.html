<script>
    function obterDadosGrafico() {

        fetch(`/usuarios/PegarDadosPraDashBoard`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (informacao) {
                    console.log(`Dados recebidos: ${JSON.stringify(informacao)}`);
                    informacao.reverse();

                    plotarGrafico(informacao);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(informacao) {
        let labels = [];

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Quantidade de usuarios',
                data: [],
                borderWidth: 1
            }]
        };

        for (i = 0; i < informacao.length; i += 1) {
            var registro = informacao[i];
            labels.push(registro.nome);
            dados.datasets[0].data.push(registro.quantidade_usuarios)
        }

        const config = {
            type: 'bar',
            data: dados,
        };

        let myChart = new Chart(document.getElementById(`myChart2`), config);
    }

    const ctx = document.getElementById('myChart1');

    new Chart(ctx, {
        type: 'bar',
        data: {

            datasets: [{

                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
