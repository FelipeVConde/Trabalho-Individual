<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Genshin - Cadastro</title>

    <link rel="icon" href="assets/imgs/Logo/Logo.jpg">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <script src="./JS/Cadastro.js"></script>

</head>

<body>

    <div class="form-box">
        <div class="form-value">

            <h2>CADASTRE-SE</h2>
            <div class="inputbox">

                <span>
                    <label for="nome_input">Nome</label>
                </span>
                <input type="text" id="nome_input">

            </div>
            <div class="inputbox">

                <span>
                    <label for="email_input">Email</label>
                </span>
                <input type="email" id="email_input">

            </div>
            <div class="inputbox">

                <span>
                    <label for="senha_input">Senha</label>
                </span>
                <input type="password" id="senha_input">

            </div>
            <div class="inputbox">

                <span>
                    <label for="confirmacao_senha_input"> Confirmar Senha</label>
                </span>
                <input type="password" id="confirmacao_senha_input">

            </div>
            <div class="forget">
                <label for="memorizar_input"><input type="checkbox" id="memorizar_input">Lembrar de Mim <a
                        href="index.html">Voltar a
                        Home</a></label>
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
            <div class="register">
                <p>Já possui uma conta ? &nbsp;<a href="Login.html">Entrar</a></p>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        if (nomeVar.length > 1 || emailVar.indexof('@', '.')) {

        }

        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "Login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }
</script>
